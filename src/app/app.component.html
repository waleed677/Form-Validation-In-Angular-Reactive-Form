<div class="container mt-5">
  <form [formGroup]="registerForm" (ngSubmit)="submit()">

    <div class="alert alert-danger" *ngIf="name.invalid && name.touched ">

      <div *ngIf="name  .errors.required">
        Name is Required
      </div>
      <div *ngIf="name.errors.minlength">
        Name should contain more than 5 characters
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name" >
    </div>

    <div class="alert alert-danger" *ngIf="email.invalid && email.touched ">

      <div *ngIf="email.errors.required">
        Email is Required
      </div>
      <div *ngIf="email.errors.email">
        Please Write correct Email format
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" >
    </div>

    <div class="alert alert-danger" *ngIf="password.invalid && password.touched ">

      <div *ngIf="password.errors.required">
        Password is Required
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
  </form>
</div>
